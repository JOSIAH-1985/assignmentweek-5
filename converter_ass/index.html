<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converterApp</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="block">
        <h1> CONVERTER APPLICATION</h1>
        <p> <b>A SIMPLE UNIT CONVERTER</b></p>
        <div>
            <input type="number" name="mter" id="mter" placeholder="Enter mtr Number"><br>
            <label for="mter"><b>METER</b></label><br>
            <input type="number" name="iches" id="iches"  placeholder="Enter iches Number"><br>
            <label for="iches">INCHES<b></label><br>
            <input type="number" name="feets" id="feets"  placeholder="Enter fts Number"><br>
            <label for="feets"><b>FEETS</b></label><br>
            <input type="number" name="yard" id="yards" value=""  placeholder="Enter yard Number"><br>
            <label for="yards"><b>YARDS</b></label><br>
            <button id="submit"><b>Convert</b></button>
            <button id="reset">Reset</button>
        </div>
    </section>
<script src="./index.js"></script>
</body>
</html>
